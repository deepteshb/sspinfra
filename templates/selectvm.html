{% extends 'base.html'%}
{% block content %}
<style>
    .login-block {
        background: #DE6262;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to bottom, #FFB88C, #DE6262);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to bottom, #FFB88C, #DE6262);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        float: left;
        width: 100%;
        padding: 50px 0;
    }

    .banner-sec {
        background: url(https://static.pexels.com/photos/33972/pexels-photo.jpg) no-repeat left bottom;
        background-size: cover;
        min-height: 500px;
        border-radius: 0 10px 10px 0;
        padding: 0;
    }

    .container {
        background: #fff;
        border-radius: 10px;
        /* box-shadow: 15px 20px 0px rgba(0, 0, 0, 0.1); */
    }

    .carousel-inner {
        border-radius: 0 10px 10px 0;
    }

    .carousel-caption {
        text-align: left;
        left: 5%;
    }

    .login-sec {
        padding: 50px 30px;
        position: relative;
    }

    .login-sec .copy-text {
        position: absolute;
        width: 80%;
        bottom: 20px;
        font-size: 13px;
        text-align: center;
    }

    .login-sec .copy-text i {
        color: #FEB58A;
    }

    .login-sec .copy-text a {
        color: #E36262;
    }

    .login-sec h2 {
        margin-bottom: 30px;
        font-weight: 800;
        font-size: 30px;
        color: #DE6262;
    }

    .login-sec h2:after {
        content: " ";
        width: 100px;
        height: 5px;
        background: #FEB58A;
        display: block;
        margin-top: 20px;
        border-radius: 3px;
        margin-left: auto;
        margin-right: auto
    }

    .btn-login {
        background: #DE6262;
        color: #fff;
        font-weight: 600;
    }

    .banner-text {
        width: 70%;
        position: absolute;
        bottom: 40px;
        padding-left: 20px;
    }

    .banner-text h2 {
        color: #fff;
        font-weight: 600;
    }

    .banner-text h2:after {
        content: " ";
        width: 100px;
        height: 5px;
        background: #FFF;
        display: block;
        margin-top: 20px;
        border-radius: 3px;
    }

    .banner-text p {
        color: #fff;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col login-sec">
            <h2 class="text-center">Create your Virtual Machine</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="exampleInputEmail1" class="text-uppercase">VMName</label>
                    <input type="text" class="form-control" placeholder="">

                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">VMSize</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1VCPU|2GBRAM|30GB HDD| Linux</option>
                        <option>2VCPU|4GBRAM|80GB HDD| WinServ</option>
                        <option>2VCPU|8GBRAM|100GB HDD| Linux</option>
                        <option>2VCPU|16GBRAM|200GB HDD| Linux</option>
                        <option>4VCPU|32GBRAM|500GB HDD| Linux</option>
                    </select>
            </div>
                <div class="form-group">
                <label for="exampleFormControlSelect1">Enable Auto Shutdown</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>7PM</option>
                    <option>8PM</option>
                    <option>9PM</option>
                    <option>10PM</option>
                    <option>11PM</option>
                </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Project</label>
            <input type="password" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Purpose</label>
            <input type="password" class="form-control" placeholder="">
        </div>
        <hr>
        <div class="form-group">
            <button type="submit" class="btn btn-login">Launch</button>
        </div>
        </form>
        <div class="copy-text">Created with <i class="fa fa-heart"></i> by <b>Tools & Automation Team.</b></div>
    </div>

</div>
{% endblock %}
